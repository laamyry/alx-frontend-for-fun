<h1>Markdown to HTML</h1>
<p>This project is about creating a script that converts Markdown syntax to HTML.</p>
<h2>Requirements</h2>
<ul>
<li>Python 3.7 or higher</li>
<li>PEP 8 style</li>
<li>Executable files</li>
<li>Documented modules</li>
</ul>
<h2>Usage</h2>
<p>To use the script, run:</p>
<p><code>bash
./markdown2html.py README.md README.html</code></p>
